<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
     <title>JavaScriptスキル突破チャレンジ</title>
     <style>
       .hide{
         display:none;
       }
       .show{
         display:block;
       }
     </style>
</head>
<body>
  <p>ボタンを押すと画像が表示/非表示されるプログラム</p>
  <p><button id='button'>クリック</button></p>
  <img src='./manaby.png' alt='' id='img' class='hide'>
  <script>
    var button = document.getElementById('button');
    var img = document.getElementById('img');
    function toggle(){
      img.classList.toggle('hide');
    }
    button.onclick = function(){
      toggle();
    };
    </script>    
</body>
</html>
