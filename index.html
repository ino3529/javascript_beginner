<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
     <title>JavaScriptのレッスンレッスン</title>
</head>
<body>
 <script type=text/javascript>
    for(i = 0; i < 100; i++){
        if(i % 2 === 0) {
            console.log(`${i}は偶数です`);
        } else {
            console.log(`${i}は奇数です`);
        }
    }
 </script>   
</body>
</html>
