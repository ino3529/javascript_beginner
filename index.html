<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
     <title>JavaScriptのレッスンレッスン</title>
</head>
<body>
 <script type=text/javascript>
   var point = 82
   if (point >= 90) {
       console.log("優");
   } else if (point >= 80) {
       console.log("良");
   } else if (point >= 60) {
       console.log("可");
   } else if (point < 60) {
       console.log("不可");
   }
 </script>   
</body>
</html>
