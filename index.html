<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
     <title>JavaScriptのレッスンレッスン</title>
</head>
<body>
  <button id="add">テキストを追加</button>
  <script>
    

    document.getElementById("add").addEventListener("click", function() {
      var p = document.createElement("p");
      var text = document.createTextNode("JavaScriptの勉強");
      document.body.appendChild(p).appendChild(text);
    })
    </script>
       
</body>
</html>
