<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
     <title>JavaScriptのレッスンレッスン</title>
</head>
<body>
 <script type=text/javascript>
    var signal = 'blue'
    switch(signal) {
        case "red": console.log('止まる');
        break;
        case "yellw": console.log('気を付けて進む');
        break;
        case "blue": console.log('進む');
        break;
        default: console.log('壊れているので修理する');
        break;  
    }
 </script>   
</body>
</html>
